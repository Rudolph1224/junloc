A院長は元々小児科の医師だったが、ちょっとオカルト要素に継投しがちの異端児。
子供の超能力の研究をするため、私財を投げうって孤島を買い、そこで同じ志を持ったスタッフたちと研究をする。
全国にいた病名のつかない不可思議な症例をもつ子供たちを集めて実験をするが、芳しい結果が出せない。
一方能力を制御しきれていないPC1は、毎晩夢で絵本の怪物を現実のものと混同しそうになり、そのことに恐れを抱いていた。
兄弟（あるいは姉妹）のPC2に添い寝まで頼む有様である。
不眠症になりかけていたPC1は、親元を離れて孤島の病院に少しの間入院する事になった。
						PC2は最初、幼いPC1が一人で親元を離れるのは辛いだろうと一緒に孤島にきた。が、観察していく内にPC1の空想の中だけの友人を共有しだしている事がわかり、患者となる。

						ある時シャワー室で泣きじゃくる子供（PC1）とズタズタにされたスタッフの無残な姿が発見される事件が起きる。
						恐らくPC1に暴力を奮っていたスタッフが、その能力の発現で返り討ちにされたのだろう。
						Aはすぐに通報しようとするが、Bと他スタッフに「実験してからでも遅くない」と唆され、流される形で合意してしまう。
						PC1を実験にかけた彼らは、暴力の恐怖で追い詰められたPC1の力の暴走で、絵本の怪物に襲われ、大半が食べられてしまう。

						2人とも自分が空想の産物である事は知っていた。
						PC1が幼少期の記憶を丸ごと忘れた時、2人の存在も無かったことにされた。
