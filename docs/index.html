10年前に起きたこと
A院長は元々小児科の医師だったが、ちょっとオカルト要素に継投しがちの異端児。
子供の超能力の研究をするため、私財を投げうって孤島を買い、そこで同じ志を持ったスタッフたちと研究をする。
全国にいた病名のつかない不可思議な症例をもつ子供たちを集めて実験をするが、芳しい結果が出せない。
一方能力を制御しきれていないPC1は、毎晩夢で絵本の怪物を現実のものと混同しそうになり、そのことに恐れを抱いていた。
兄弟（あるいは姉妹）のPC2に添い寝まで頼む有様である。
不眠症になりかけていたPC1は、親元を離れて孤島の病院に少しの間入院する事になった。
PC2は最初、幼いPC1が一人で親元を離れるのは辛いだろうと一緒に孤島にきた。が、観察していく内にPC1の空想の中だけの友人を共有しだしている事がわかり、患者となる。
結果をだせず、研究費も底をつきかけていた時、功を焦った若いB研究員が子供達に手を挙げるようになる。
Aは激怒するが、手を挙げられた子供が驚くような実験結果を出し、他のスタッフにもそれが伝播し始める。
気が付けば病院内では暴力が当たり前になっており、一人結果を出せずにいたAも焦りからとうとう手を挙げてしまう。
ある時シャワー室で泣きじゃくる子供（PC1）とズタズタにされたスタッフの無残な姿が発見される事件が起きる。
恐らくPC1に暴力を奮っていたスタッフが、その能力の発現で返り討ちにされたのだろう。
Aはすぐに通報しようとするが、Bと他スタッフに「実験してからでも遅くない」と唆され、流される形で合意してしまう。
PC1を実験にかけた彼らは、暴力の恐怖で追い詰められたPC1の力の暴走で、絵本の怪物に襲われ、大半が食べられてしまう。
AとBはかろうじて生き残り、命からがら逃げだした。しかしAはPC1の記憶を消さない限り何度でも同じ怪物がこの世界に顕現するだろうと考え、記憶を消す能力を持っていた子供から再現した「記憶を消せる薬」をPC1に使用する。
PC1は島の記憶どころか絵本の記憶、幼いころの記憶を丸ごとなくすことにより、恐怖の怪物のことを完全に忘れ、PC1と2は「完治」として家に帰されることになる。
島にいる間、PC1はいわゆるイマジナリーフレンドとしてPC3とPC4を作り出していた。（島に来る前から）
2人はPC1の力で現実の子供として存在していた。
PC3はPC1と仲が良かったが、PC4は空想を共有していたPC2と仲良くなる。
PC1が子供だったために2人分の空想を続けるのが難しかった為、2人は互いに顔を合わせた事がない。
2人とも自分が空想の産物である事は知っていた。
PC1が幼少期の記憶を丸ごと忘れた時、2人の存在も無かったことにされた。
PC3はPC1が怪物の記憶を忘れてしまったため、一緒にそれを忘れてしまったが、PC1の記憶がPC1を不幸にする事は覚えていたため、PC1の記憶を取り戻させてはいけないと思っている。PC4も同じく昔の事を忘れてしまっているが、自分が消えてしまうとPC2を守ることが出来ないので、PC1に自分の存在を思い出してもらい、自分を現実の存在として固定して、PC2とずっと一緒にいることを望んでいる。
兄弟（姉妹）を返した後、Aはこの事件を（PC1の記憶を蘇らせないために）隠蔽する。一方BはすっかりPC1の能力に魅せられてしまい、もう一度その能力で生み出された怪物を見てみたいと思うようになる。そのことでAとBは口論になり、AはPC1の記憶を取り戻せる薬を持ったまま隠し部屋に閉じこもってしまう。本当ならAはその薬を海に流してしまうつもりだったのだが、研究者としての執着だけは捨てきれず、持ったまま閉じこもり、服毒自殺を図った。
記憶をとりもどす薬を持ったままAが行方不明になった事に焦るBだったが、自分の研究成果を捨てることはできないだろうと気づいており、この島から外に出ていないという事までは気づいていた。Aが他に仲間を作らず孤立しがちな性格だったことを利用し、BはAになりすまし、この島ごと病院を自分の所有物にしてしまう。
しかしBは病気を患ってしまい、何年も闘病生活を送ることになり、なんとか持ち直したのが10年後。病院中を探す体力はなく、かといって建物を解体してしまっては恐らくAの死体が出てしまう。そこで、簡単なリニューアルだけに作業をとどめ、ホテルという形でオープンさせ、従業員に探してもらおうと考えた。
ついでにPC1が客として来てくれればいい…という気持ちだったのだが、PC2が島の事を覚えていたために最初の客としてきてしまったのだった。

ソロシナリオ「その橋を渡れるか」
ザブン！と体が海面にたたきつけられるよ
PCは気が付くと夕暮れの道を一人歩いている。周りは深い山の中のような景色だ。
PCはなぜそこにいるのかわからない。持ち物はあるが外部と連絡は取れない。
ふと目の前に吊り橋がかかっている。
向こう岸には人が立っていて、PCを見て酷く怯えている。
その人の立つ側は死体が転がっていたり、血みどろになっていたりと地獄のあり様なのに、その人は橋を渡ってこようとはしない。
PCはその人が橋を渡らなければ、その内死んでしまうだろうと感じる。

PCは幼い頃にNPCとよく遊んでいた。
PCは吊り橋を渡るのを怖がるNPCを橋の半ばで待っていたが、古くなった橋板が割れ、隙間から落ちてしまった。
頭を強く打ってしまったPCは、以来何年も植物状態になっていて、いつ目が覚めるかわからない。
NPCは落下を目撃した事、自分が早く渡っていれば事故は起きなかったのにという罪悪感ですっかりトラウマになっていて、橋恐怖症になってしまった。
橋の怪異はNPCに取り付いていて、悪夢を見せては精神を貪っていたが、新しい宿主を探す為にNPCを殺して外に出ようとしだし、その為に夢の中でNPCを殺そうとしている。
このままではNPCは精神的に追い詰められて自殺をしてしまう。
それを察知したPCは、無意識の内にNPCの夢に自分を登場させて、NPCを救おうとしている。
NPCのトラウマの原因は「橋を渡る事が出来なかった」事にあるので、NPCに橋を渡らせる事が出来ればいい。
（その上で、PC自身にも「NPCに無理に橋を渡らせようとしたからこんな事になってしまった」という罪悪感があるので、「PCが橋を一度戻り、NPCと一緒に橋を渡る」事が完全なクリアの条件）
HO:NPC、橋、橋の下の死体、絵本

・導入フェイズ
夢をみた。

耳元でごうごうと唸る風。
重力に逆らわずに引きずり込まれる体。
眼前に広がる黒い海。
コンマ数秒後、針山に叩きつけられるような感覚が全身を襲う。
その一瞬に痛みはない。しかしすぐに全身が引き裂かれるような苦痛に襲われる。
追って、静かな海の冷水がようやく神経に響く。
その冷たさは全身の傷を一つ一つ嬲るような残酷な痛みを起こすが、やがてそれすらも感じなくなる。
ごぽごぽという断続的な音がどこかで鳴っているが、耳に水が詰まってしまったように距離感が掴めず、不明瞭な音となって頭に響いた。
息ができない？当然だろう、おそらくここは海の中なのだから。
キミの肺に入るのは濁った海水であるし、キミの体を流れる物はすでに温かい血液ではなく、冷たく黒い塩水なのだから。
叩きつけられた衝撃でただでさえ少なくなっていた空気は、吐き出す事も叶わずに飲み込まれ、必要な部位に届くことはない。
キミは水面に顔を出そうと全力でもがくだろうか。
しかしやがてそれも無駄な努力に過ぎないと気づくだろう。
手足は、悍ましく重い藻が絡みついてしまったかのようにドロドロとしか動かず、辺りの流れを僅かに揺らしたに過ぎないのだから。
頭が重くぼんやりする。脳が膨れ上がるような錯覚を覚える。
ただでさえ不明瞭な視界は、息苦しさでどんどんと曇っていく。

キミは、多分思うだろう。
「またこの夢か」と。
